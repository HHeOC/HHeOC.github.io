<html>
  <head>
    <script src = "p5.min.js"></script>
    <style>
     #accelX{
        font-size:60;
        position:fixed;
      }
      #accelY{
        font-size:60;

      }
    
    </style>
  </head>
  <body>
    <h1 id="accelX"></h1>
    <h1 id="accelY"></h1>
    <script>
      var ax;
      var ay;
     var xHigh = 0;
     var yHigh = 0;
      var w = window.innerWidth;
      var h = window.innerHeight;
      function setup(){
        createCanvas(w,h);
      }
      function draw(){
        ax = accelerationX;
        ay = accelerationY;
       if(ax > xHigh){
         xHigh = ax;
       }
       if(ay > yHigh){
         yHigh = ay;
         }
      document.getElementById('accelX').innerHTML = "Highest X-acceleration: " + xHigh;
       document.getElementById('accelY').innerHTML = "Highest Y-acceleration: " + yHigh;
      }
      function deviceMoved() {
        var rr = Math.floor(Math.random() * 255);
        var rg = Math.floor(Math.random() * 255);
        var rb = Math.floor(Math.random() * 255);
        background(rr, rg, rb);
      }
    </script>
  </body>
</html>
