<html>
  <head>
    <script src="p5.min.js"></script>
  </head>
  <body>
    <script>
    var img;
         function preload(){
      img = loadImage("Daimond.png")
    }
      function setup(){
        createCanvas(window.innerWidth,window.innerHeight, WEBGL)
      }
      function draw(){
        background(255);
        var locX = mouseX - width/2;
        var locY = mouseY - height/2;
        // directionalLight(r,g,b,x,y,z);
        directionalLight(99,102,222,-locX,-locY,-123);
        specularMaterial(255); //give it shining
        noStroke();
        rotateX(frameCount * 0.01);
        rotateY(frameCount * 0.02);
        texture(img);
        box(200);
      }
    </script>
  </body>
</html>
