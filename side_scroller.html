<html>
  <head>
    <script src="p5.min.js"></script>
   <script src="jumper.js"></script>
   <script src="barrier.js"></script>
  <style>
    body{
      margin:0;
      padding:0;
      overflow:hidden;
    }
  </style>
  </head>
  <body>
     <script>
     var w = window.innerWidth;
      var h = window.innerHeight;
      var d;
      function setup(){
        createCanvas(w,h);
      }
      function draw(){
        background(0);
        jumper.show();
        jumper.move();
        jumper.update();
        barrier.show();
        barrier.update();
        d=dist(this.x,this.y,barrier.x,barrier.y)//calculating the distance of the X and Y coordinate between two object
        if(d < 50){
          noLoop();//stop the game, stop the loop
          window.alert("The Blue won!");
        }
      }
     </script>
</body>
</html>
