<html>
  <head>
    <script src="p5.min.js"></script>
    <script src="p5.collide2d.min.js"></script>
   <script src="jumper.js"></script>
   <script src="barrier.js"></script>
   <script src="rest.js"></script>
  <style>
    body{
      margin:0;
      padding:0;
      overflow:hidden;
    }
    #score{
      position:fixed;
      color:yellow;
      font-size:30px;
    }
    #over{
      position:fixed;
      margin-left:38%;
      margin-top:19%;
      font-size:50px;
      color:red;
    }
    #reL{
      position:fixed;
      margin-left:46%;
      margin-top:23%;
    }
  </style>
  </head>
  <body>
    <p id="score">Score: 0</p>
    <p id="over"></p>
    <button id="reL" onclick="gameover()">Start again</button>
     <script>
     var w = window.innerWidth;
      var h = window.innerHeight;
      var barrierhit =false;
      var  resthit = false;
      function gameover(){
        location.reload();
        bg = loadImage('assets/moonwalk.jpg');
      }
      document.getElementById('reL').style.visibility = "hidden";
      function setup(){
        createCanvas(w,h);
      }
      function draw(){
        background(bg);
        jumper.show();
        jumper.move();
        jumper.update();
        barrier.show();
        barrier.update();
        restplace.show();
	   barrierhit = collideRectRect(barrier.x + 120,barrier.y + 11, 120, barrier.yrad,jumper.x,jumper.y,50,50);
	   resthit = collideRectRect(restplace.x - 100,restplace.y-70,100,100,jumper.x,jumper.y,50,50);
	    if(barrierhit == true){
	      noLoop();
	      document.getElementById('over').innerHTML = "GAME OVER";
	      document.getElementById('reL').style.visibility = "visible";
	    }
	    
	    if(resthit == true){
	      jumper.velocity = 0;
	      jumper.y -= 20;
	    }
      }
     </script>
</body>
</html>
