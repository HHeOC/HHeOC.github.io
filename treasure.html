<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Geolocation test</title>
    <script src="p5.min.js"></script>
    <script src="p5.geolocation.js"></script>
  </head>
  <body>
    <p id="SHOW"></p>
    <p id="distance"></p>
    <script>
    var distance;
        var xLat;
        var yLon;
        var finallat = 21.311285;
        var finallon = -157.837918;

        function setup() {
            if (geoCheck() == true) {
                document.getElementById('SHOW').innerHTML = "Ready";
                
            } else {
                document.getElementById('SHOW').innerHTML = "Enable GPS";
            }
            intervalCurrentPosition(positionPing,1000);
            enableHighAccuracy: true;
        }

        function positionPing(position) {
            xlat = position.latitude;
            ylon = position.longitude;
            distance = calcGeoDistance(xlat,ylon,treasurelat,treasurelon,'mi');
            document.getElementById('distance').innerHTML = distance.toFixed(5);
            if (distance < 0.001) {
                document.getElementById('SHOW').innerHTML = "YOU GOT NOTHING!";
            }
            else {
                document.getElementById('SHOW').innerHTML = "";
            }
        }\
        </script>
  </body>
</html>
